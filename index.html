<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <style>
        *{
           margin: 0%; 
        }
        body{
            background-image: url('https://ecommercenews.eu/wp-content/uploads/2013/06/most_common_payment_methods_in_europe.png');
            background-repeat: repeat-y;
            background-size: 100%;
            
        }   
        h1{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: xxx-large;
            text-align: center ;
            background-color: black;
            color: white;
            border-color: orangered;
            padding: 10px 10px 10px 10px;          
        }
        h2{
            
            background-color: aqua;
            padding: 10px; 
        }
        label{
            font-weight: bolder;
        }
        section{
            padding: 30px;
        }
        fieldset{
            background-color: blue;
            color: white;
        }
        legend{
            font-weight: bolder;
        }
        input{
            background-color: orange;
        }
        select{
            text-align: center;
            background-color: black;
            color: orange;
        }
        .submit,.reset{
           margin-right: 500px;
           background-color: black;
           color:white;
           font-weight: bolder;
        }

    </style>
</head>
<body>
    <form action="" target="_blank" method="post" required>
        <h1>--PAYMENT FORM--</h1>
        <h2 class="one">USER DETAILS</h2>
        <hr>
        <section>
            <label for="name">Name : </label>
            <input type="text" name="name" id="name" required autocomplete="on">
            <br><br>
            <label for="roll">Roll : </label>
            <input type="number" name="roll" id="roll" required><br><br>
            <fieldset>
                <legend>Department:</legend>
                
                <label for="dept">IT</label>
                <input type="radio" name="dept" id="dept">
                <label for="dept">CSE</label>
                <input type="radio" name="dept" id="dept">
                <label for="dept">ECE</label>
                <input type="radio" name="dept" id="dept">
            </fieldset>
                <br><br>
            <label for="email">E-mail : </label>
            <input type="email" name="email" id="email"><br><br>
            <label for="phone">Mobile no: </label>
            <input type="number" name="phone" id="phone"><br><br>
            <fieldset>
                <legend>Gender</legend>
                <label for="gender">Male </label>
                <input type="radio" name="gender" id="gender">
                <label for="gender">Female</label>
                <input type="radio" name="gender" id="gender">
                <label for="gender">Others</label>
                <input type="radio" name="gender" id="gender">
            </fieldset>
                <br><br>
            <label for="city">City : </label>
            <select name="city" id="city" required>
                <option value="">--select--</option>
                <option value="howrah">howrah</option>
                <option value="Hoogly">Hoogly</option>
                <option value="SaltLake">Saltlake</option>
            </select><br><br>
        </section>
        <h2>PAYMENT DETAILS</h2>
        <hr>
        <section>
            <label for="payment">Mode of payment: </label><br>
            <select name="payment" id="payment">
                <option value="">--select--</option>
                <option value="cash">Cash</option>
                <option value="credit_card">Credit card</option>
                <option value="debit_card">Debit card</option>
                <option value="visa">Visa</option>
            </select><br><br>
            <label for="card_no">Card no. : </label>
            <input type="number" name="card_no" id="card_no"><br><br>
            <label for="expiry">Expiry : </label>
            <input type="date" name="expiry" id="expiry"><br><br>
            <label for="cvv">CVV : </label>
            <input type="password" name="cvv" id="cvv"><br><br>
            <div >
                <input type="submit" value="PAY" class="submit">
            
                <input type="reset" value="RESET" class="reset">
            </div>
            </div>
        </section>
    </form>    
</body>
</html>
